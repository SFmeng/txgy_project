<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆 -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.1"/>

  <!-- 主要图形 - 代表防腐保温 -->
  <rect x="120" y="120" width="160" height="160" rx="20" fill="url(#grad1)" opacity="0.8"/>

  <!-- 内层保护层 -->
  <rect x="140" y="140" width="120" height="120" rx="15" fill="url(#grad2)" opacity="0.9"/>

  <!-- 核心区域 -->
  <rect x="160" y="160" width="80" height="80" rx="10" fill="#ffffff" opacity="0.9"/>

  <!-- 装饰元素 -->
  <circle cx="200" cy="200" r="25" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="200" cy="200" r="15" fill="#ffffff"/>

  <!-- 连接线 - 代表智慧连接 -->
  <line x1="80" y1="200" x2="120" y2="200" stroke="url(#grad2)" stroke-width="4" opacity="0.8"/>
  <line x1="280" y1="200" x2="320" y2="200" stroke="url(#grad2)" stroke-width="4" opacity="0.8"/>
  <line x1="200" y1="80" x2="200" y2="120" stroke="url(#grad2)" stroke-width="4" opacity="0.8"/>
  <line x1="200" y1="280" x2="200" y2="320" stroke="url(#grad2)" stroke-width="4" opacity="0.8"/>

  <!-- 节点 -->
  <circle cx="80" cy="200" r="8" fill="url(#grad2)"/>
  <circle cx="320" cy="200" r="8" fill="url(#grad2)"/>
  <circle cx="200" cy="80" r="8" fill="url(#grad2)"/>
  <circle cx="200" cy="320" r="8" fill="url(#grad2)"/>

  <!-- 文字标识 -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)">
    防腐保温智慧平台
  </text>

  <!-- 装饰性粒子 -->
  <circle cx="100" cy="100" r="3" fill="url(#grad2)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="3" fill="url(#grad2)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="300" r="3" fill="url(#grad2)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="3" fill="url(#grad2)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
