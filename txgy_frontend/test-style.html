<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技工业风格测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 48, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="industrial" width="40" height="40" patternUnits="userSpaceOnUse"><rect x="0" y="0" width="40" height="40" fill="none"/><circle cx="20" cy="20" r="1" fill="rgba(120,119,198,0.3)"/><rect x="18" y="18" width="4" height="4" fill="none" stroke="rgba(255,119,48,0.2)" stroke-width="0.5"/><line x1="0" y1="20" x2="40" y2="20" stroke="rgba(120,119,198,0.1)" stroke-width="0.5"/><line x1="20" y1="0" x2="20" y2="40" stroke="rgba(120,119,198,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23industrial)"/></svg>');
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 3;
            padding: 50px;
            text-align: center;
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff7730 0%, #7877c6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 20px;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(120, 119, 198, 0.2);
            border: 1px solid rgba(120, 119, 198, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #ff7730 0%, #7877c6 100%);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 119, 48, 0.3);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 119, 48, 0.5);
        }

        .btn-secondary {
            background: rgba(120, 119, 198, 0.2);
            border: 1px solid rgba(120, 119, 198, 0.4);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin: 10px;
        }

        .btn-secondary:hover {
            background: rgba(120, 119, 198, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(120, 119, 198, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: #ff7730;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">防腐保温智慧管理平台</h1>
        <p class="subtitle">科技工业风格设计展示</p>
        
        <div class="card">
            <h2 style="color: #ffffff; margin-bottom: 20px;">平台特色</h2>
            <p style="color: #9ca3af; line-height: 1.6;">
                致力于为防腐保温行业提供全方位的数字化解决方案<br>
                整合行业资源，提升管理效率，推动行业创新发展
            </p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">500+</div>
                    <div class="stat-label">合作企业</div>
                </div>
                <div class="stat">
                    <div class="stat-number">10000+</div>
                    <div class="stat-label">项目案例</div>
                </div>
                <div class="stat">
                    <div class="stat-number">98%</div>
                    <div class="stat-label">客户满意度</div>
                </div>
            </div>
            
            <button class="btn">进入平台</button>
            <button class="btn-secondary">了解详情</button>
        </div>
    </div>
</body>
</html>
